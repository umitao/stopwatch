<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <p class="digits"><span id="minutes">00</span><span class="punctuation">:</span><span
                    id="seconds">00</span><span class="punctuation">,</span><span id="miliseconds">00</span></p>
            <button id="lap">Lap</button>
            <button id="start">Start</button>
        </div>
        <div class="bottom">
            <td>
                <tr>Lap 1</tr>
                <tr>Lap 2</tr>
                <tr>Lap 3</tr>
                <tr>Lap 4</tr>
                <tr>Lap 5</tr>
            </td>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
